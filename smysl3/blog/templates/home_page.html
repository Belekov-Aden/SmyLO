<html>
    <title>Site Belekov Aden</title>

        <div class="article">
            <h2 class="article-title">
                <a href="blog/{{ article.slug }}">

            <p class="article-summary">{{ article.summary }}</p>
        </div>
    {% endfor %}
    </div>
</html>
